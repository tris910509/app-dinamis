<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .carousel-inner img {
            width: 100%;
            height: 400px;
        }
        .nav-link {
            cursor: pointer;
        }
        .card { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('user')">User</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('pelanggan')">Pelanggan</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('supplier')">Supplier</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('kategori')">Kategori</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('item')">Item</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('produk')">Produk</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('transaksi')">Transaksi</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('laporan')">Laporan</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header with Search, Cart and Profile -->
    <div class="container mt-4">
        <div class="row">
            <!-- Search Bar -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search (ID, Name, Date)" onkeyup="filterSearch()">
            </div>
            <!-- Cart Icon -->
            <div class="col-md-3 text-end">
                <button class="btn btn-primary position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </button>
            </div>
            <!-- Profile -->
            <div class="col-md-3 text-end">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
                    <span id="userName" class="ms-2">John Doe</span>
                    <button class="btn btn-secondary btn-sm ms-2" onclick="viewProfile()">Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel (Slider) -->
    <div id="carouselExampleCaptions" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Welcome to the Dashboard</h5>
                    <p>Your statistics and data overview.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Slide 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard</h1>
        
        <!-- Summary Cards with Icons -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i> Total Users</h5>
                        <p class="card-text" id="totalUsers">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-tie"></i> Total Customers</h5>
                        <p class="card-text" id="totalCustomers">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-box"></i> Total Products</h5>
                        <p class="card-text" id="totalProducts">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-receipt"></i> Total Transactions</h5>
                        <p class="card-text" id="totalTransactions">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="topProductsChart"></canvas>
            </div>
        </div>

        <!-- Navigation with Icons -->
        <div class="mt-5">
            <h3>Navigate to Features</h3>
            <div class="list-group">
                <a href="users.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="customers.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-tie"></i> Customers
                </a>
                <a href="suppliers.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-truck"></i> Suppliers
                </a>
                <a href="categories.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-tags"></i> Categories
                </a>
                <a href="products.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="transactions.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-receipt"></i> Transactions
                </a>
                <a href="payment-confirmation.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-check-circle"></i> Payment Confirmation
                </a>
                <a href="reports.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line"></i> Reports
                </a>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>POS Transactions</h1>

        <!-- Pilih Customer -->
        <div class="mb-4">
            <h3>Customer Information</h3>
            <div class="mb-3">
                <label for="customerSelect" class="form-label">Select Customer</label>
                <select id="customerSelect" class="form-select">
                    <!-- Customers will be dynamically loaded -->
                </select>
            </div>
            <p><strong>Selected Role:</strong> <span id="customerRole">-</span></p>
        </div>

        <!-- Produk Section -->
        <div class="mb-4">
            <h3>Available Products</h3>
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Keranjang Belanja Section -->
        <div>
            <h3>Shopping Cart</h3>
            <table class="table table-striped" id="cartTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
                <h4>Total: $<span id="totalAmount">0</span></h4>
                <button class="btn btn-success" id="checkoutButton">Checkout</button>
            </div>
        </div>

        <!-- Pembayaran Section -->
        <div class="mt-5" id="paymentSection" style="display: none;">
            <h3>Payment</h3>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select id="paymentMethod" class="form-select">
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>
            <button class="btn btn-primary" id="confirmPaymentButton">Confirm Payment</button>
        </div>

        <!-- Invoice Section -->
        <div class="mt-5" id="invoiceSection" style="display: none;">
            <h3>Invoice</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Invoice</h5>
                    <p><strong>Customer:</strong> <span id="invoiceCustomer"></span></p>
                    <p><strong>Payment Method:</strong> <span id="invoicePaymentMethod"></span></p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceTableBody">
                            <!-- Invoice rows will be dynamically added here -->
                        </tbody>
                    </table>
                    <h4 class="text-end">Total: $<span id="invoiceTotal"></span></h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pos.js"></script>
</body>
</html>

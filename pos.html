<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>POS Transactions</h1>

        <!-- Pilih Customer -->
        <div class="mb-4">
            <h3>Customer Information</h3>
            <div class="mb-3">
                <label for="customerSelect" class="form-label">Select Customer</label>
                <select id="customerSelect" class="form-select">
                    <!-- Customers will be dynamically loaded -->
                </select>
            </div>
            <p><strong>Selected Role:</strong> <span id="customerRole">-</span></p>
        </div>

        <!-- Produk Section -->
        <div class="mb-4">
            <h3>Available Products</h3>
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Keranjang Belanja Section -->
        <div>
            <h3>Shopping Cart</h3>
            <table class="table table-striped" id="cartTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
                <h4>Total: $<span id="totalAmount">0</span></h4>
                <button class="btn btn-success" id="checkoutButton">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Keranjang Belanja Section -->
<div>
    <h3>Shopping Cart</h3>
    <table class="table table-striped" id="cartTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart rows will be dynamically added here -->
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center">
        <h4>Total: $<span id="totalAmount">0</span></h4>
        <button class="btn btn-success" id="checkoutButton">Checkout</button>
    </div>

    <!-- Pembayaran Section -->
    <div id="paymentSection" class="mt-4" style="display: none;">
        <h4>Payment</h4>
        <div class="mb-3">
            <label for="paymentAmount" class="form-label">Enter Payment Amount</label>
            <input type="number" id="paymentAmount" class="form-control" placeholder="Amount Paid">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="confirmPaymentButton">Confirm Payment</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pos.js"></script>
</body>
</html>

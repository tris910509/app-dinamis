<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
    <!-- Header -->
    <h1 class="text-center">Transaction Management</h1>

    <!-- Form Transaksi -->
    <div class="card mt-3">
        <div class="card-header">Add Transaction</div>
        <div class="card-body">
            <form id="transactionForm">
                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="umum">Umum</option>
                        <option value="pelsem">Pelsem</option>
                        <option value="pelmem">Pelmem</option>
                    </select>
                </div>

                <!-- Customer -->
                <div class="mb-3">
                    <label for="customer" class="form-label">Customer</label>
                    <select class="form-control" id="customer" required></select>
                    <button type="button" id="addCustomerBtn" class="btn btn-link">Add New Customer</button>
                </div>

                <!-- Product -->
                <div class="mb-3">
                    <label for="product" class="form-label">Product</label>
                    <select class="form-control" id="product" required></select>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" min="1" required>
                </div>

                <!-- Discount -->
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" id="discount" min="0" max="100" required>
                </div>

                <!-- Payment -->
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option value="cash">Cash</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                </div>

                <!-- Payment Status -->
                <div class="mb-3">
                    <label for="paymentStatus" class="form-label">Payment Status</label>
                    <select class="form-control" id="paymentStatus" required>
                        <option value="unpaid">Unpaid</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Tabel Transaksi -->
    <div class="mt-5">
        <h3>Transaction List</h3>
        <table class="table table-striped" id="transactionTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Payment</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/transaction.js"></script>
</body>
</html>

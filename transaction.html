<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Pintar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Transaksi Pintar</h1>

        <!-- Dashboard Pintar -->
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Pendapatan</h5>
                            <p class="card-text" id="totalRevenue">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Pelanggan Aktif</h5>
                            <p class="card-text" id="activeCustomers">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Produk Terlaris</h5>
                            <p class="card-text" id="topProduct">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Stok Rendah</h5>
                            <p class="card-text" id="lowStock">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Transaksi -->
        <div id="transaction">
            <h2>Modul Transaksi</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pelanggan (Umum/Member)</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customerRole" id="roleGeneral" value="general" checked>
                                <label class="form-check-label" for="roleGeneral">Umum</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customerRole" id="roleMember" value="member">
                                <label class="form-check-label" for="roleMember">Member</label>
                            </div>
                            <form id="generalForm" class="mt-3">
                                <div class="mb-3">
                                    <label for="generalName" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="generalName">
                                </div>
                                <div class="mb-3">
                                    <label for="generalContact" class="form-label">Kontak</label>
                                    <input type="text" class="form-control" id="generalContact">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="selectGeneralCustomer()">Pilih Umum</button>
                            </form>
                            <form id="memberForm" class="mt-3 d-none">
                                <div class="mb-3">
                                    <label for="memberSelect" class="form-label">Pilih Member</label>
                                    <select class="form-control" id="memberSelect"></select>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="selectMemberCustomer()">Pilih Member</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Produk & Keranjang</h5>
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productSelect" class="form-label">Pilih Produk</label>
                            <select class="form-control" id="productSelect"></select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="quantity" min="1">
                        </div>
                        <button type="button" class="btn btn-success" onclick="addToCart()">Tambah</button>
                    </form>
                    <table class="table table-striped mt-3" id="cartTable">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Keranjang Dinamis -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/transaction-smart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard Transaksi</h1>

        <!-- Tabel Transaksi -->
        <h2>Riwayat Transaksi</h2>
        <button id="addTransactionBtn" class="btn btn-primary mb-3">Tambah Transaksi</button>
        <table class="table table-bordered" id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Produk</th>
                    <th>Total</th>
                    <th>Metode Pembayaran</th>
                    <th>Status</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Formulir Tambah Customer -->
        <div id="customerForm" style="display: none;">
            <h3>Tambah Customer</h3>
            <form id="customerFormElement">
                <input type="text" id="customerName" placeholder="Nama Customer" class="form-control mb-2" required>
                <input type="email" id="customerEmail" placeholder="Email Customer" class="form-control mb-2" required>
                <input type="text" id="customerAddress" placeholder="Alamat Customer" class="form-control mb-2" required>
                <button type="submit" class="btn btn-success">Simpan Customer</button>
                <button type="button" id="cancelCustomerForm" class="btn btn-danger">Batal</button>
            </form>
        </div>

        <!-- Formulir Tambah Produk -->
        <div id="productForm" style="display: none;">
            <h3>Tambah Produk</h3>
            <form id="productFormElement">
                <input type="text" id="productName" placeholder="Nama Produk" class="form-control mb-2" required>
                <input type="number" id="productPrice" placeholder="Harga Produk" class="form-control mb-2" required>
                <input type="number" id="productStock" placeholder="Stok Produk" class="form-control mb-2" required>
                <button type="submit" class="btn btn-success">Simpan Produk</button>
                <button type="button" id="cancelProductForm" class="btn btn-danger">Batal</button>
            </form>
        </div>
    </div>

    <script src="js/transaction.js"></script>
</body>
</html>

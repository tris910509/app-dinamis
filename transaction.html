<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
    <div class="container mt-5">
    <h1 class="text-center">Transaction Module</h1>

    <!-- Tombol Tambah Transaksi -->
    <button id="addTransactionBtn" class="btn btn-primary mb-3">Tambah Transaksi</button>

    <!-- Form Transaksi -->
    <div id="transactionForm" class="card d-none">
        <div class="card-header">Tambah Transaksi</div>
        <div class="card-body">
            <form id="transactionFormContent">
                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="umum">Umum</option>
                        <option value="pelsem">Pelsem</option>
                        <option value="member">Member</option>
                    </select>
                </div>

                <!-- Customer -->
                <div id="customerSection" class="mb-3">
                    <label for="customer" class="form-label">Customer</label>
                    <select class="form-control" id="customer" required></select>
                    <button type="button" id="addCustomerBtn" class="btn btn-link d-none">Tambah Pelanggan Baru</button>
                </div>

                <!-- Product -->
                <div class="mb-3">
                    <label for="product" class="form-label">Produk</label>
                    <select class="form-control" id="product" required></select>
                </div>

                <!-- Jumlah -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Jumlah</label>
                    <input type="number" class="form-control" id="quantity" min="1" required>
                </div>

                <!-- Diskon -->
                <div class="mb-3">
                    <label for="discountSwitch" class="form-label">Diskon</label>
                    <div>
                        <label class="form-check-label me-2">Rp</label>
                        <input type="checkbox" id="discountSwitch" class="form-check-input">
                        <label class="form-check-label ms-2">%</label>
                    </div>
                    <input type="number" class="form-control mt-2" id="discountValue" min="0" required>
                </div>

                <!-- Tabel Keranjang -->
                <h4>Keranjang</h4>
                <table class="table" id="cartTable">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Diskon</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Subtotal dan Pembayaran -->
                <div class="mb-3">
                    <label for="subtotal" class="form-label">Subtotal</label>
                    <input type="text" class="form-control" id="subtotal" readonly>
                </div>
                <div class="mb-3">
                    <label for="finalDiscount" class="form-label">Diskon Total</label>
                    <input type="number" class="form-control" id="finalDiscount" min="0" value="0">
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Total Akhir</label>
                    <input type="text" class="form-control" id="total" readonly>
                </div>
                <div class="mb-3">
                    <label for="payment" class="form-label">Pembayaran</label>
                    <input type="number" class="form-control" id="payment" min="0">
                </div>
                <div class="mb-3">
                    <label for="change" class="form-label">Kembalian</label>
                    <input type="text" class="form-control" id="change" readonly>
                </div>

                <!-- Metode Pembayaran -->
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option value="cash">Cash</option>
                        <option value="noncash">Non-Cash</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Simpan Transaksi</button>
            </form>
        </div>
    </div>

    <!-- Tabel Transaksi -->
    <h3>Riwayat Transaksi</h3>
    <table class="table" id="transactionTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Produk</th>
                <th>Total</th>
                <th>Metode Pembayaran</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/transaction.js"></script>
</body>
</html>

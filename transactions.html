<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Point of Sale</h1>

        <!-- Pilih Pelanggan -->
        <div class="mb-3">
            <label for="customerSelect" class="form-label">Pilih Pelanggan</label>
            <select class="form-control" id="customerSelect">
                <option value="">Pilih Pelanggan</option>
                <!-- Daftar pelanggan akan dimuat di sini -->
            </select>
        </div>

        <!-- Tabel Keranjang Belanja -->
        <table class="table table-striped mt-3" id="cartTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produk yang dipilih akan tampil di sini -->
            </tbody>
        </table>

        <!-- Total Transaksi -->
        <div class="mt-3">
            <h4>Total: <span id="totalAmount">Rp 0</span></h4>
            <button class="btn btn-success" id="confirmPayment">Bayar</button>
        </div>

        <!-- Modal untuk memilih produk -->
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#productModal">Tambah Produk</button>

        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Pilih Produk</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="productList">
                            <!-- Daftar produk yang tersedia akan dimuat di sini -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- ... sebelumnya -->
<div class="container mt-5">

        </select>

    <div class="mb-3">
        <label for="discount" class="form-label">Diskon (%)</label>

            <!-- Produk yang dipilih -->
        </tbody>
    </table>

    <!-- Total Transaksi -->
    <div class="mt-3">
        <h4>Total: <span id="totalAmount">Rp 0</span></h4>

        <button class="btn btn-success" id="confirmPayment">Bayar</button>
    </div>

    <!-- Pembayaran Bertahap -->
    <div class="mt-3">
        <label for="paymentStage" class="form-label">Pembayaran Bertahap</label>
        <input type="number" class="form-control" id="paymentStage" placeholder="Jumlah Pembayaran" min="0">

</body>
</html>
